<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }

        //实现对象转换为数组
        function objToArr(obj){
            var arr = [];

            //do something
            for(o in obj) {
                obj[o].name = o;
                arr.push(obj[o])
            }

            return arr
        }

        let a = objToArr(scoreObject);
        console.log(a);

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];

        //实现数组转换为对象,递归遍历，懒得写
        function arrToObj(arr){
            var obj = {};

            //do something
            for(let i = 0 ; i < arr.length ; i ++) {
                console.log(arr[i][2]);
                if(arr[i][2] == -1) {
                    obj[String(arr[i][0])] = {
                        "name": arr[i][1]
                    };
                }
                for(o in obj) {
                    if (o == arr[i][2]) {
                        obj[o]["subMenu"] = {};
                        obj[o]["subMenu"][`${arr[i][0]}`] = {
                            "name": arr[i][1]
                        }
                    }
                }
            }

            return obj
        }
        console.log(arrToObj(menuArr));
    </script>
</body>
</html>
