<body>
    <script>

        // 实现两个数组拼接,返回一个新数组
        function arrJoin(arr1,arr2){
            // your implement
            return arr1.push([...arr2]);
        }
        //测试用例
        let arr1 = ['1','2','3'];
        let arr2 = ['3','6','1']
        console.log(arrJoin(arr1,arr2)); //-> ['1','2','3','3','6','1']

        // 利用reduce()实现两个数组归并
        function arrMerge(arr1,arr2){
            // your implement
            arr1.push(...arr2)
            return arr1.reduce((pre, cur) => {
                if(!pre.includes(cur)){
                    return pre.concat(cur)
                }else{
                    return pre
                }
            },[]);
        }

        //测试用例
        let arr3 = ['1','2','3'];
        let arr4 = ['3','6','1']
        console.log(arrMerge(arr3,arr4)); //-> ['1','2','3','6']

        // 封装数组去重函数,去除数组中重复的元素,
        function norepeat(arr){
        // your implement
            return arr.reduce((pre, cur) => {
                    if(!pre.includes(cur)){
                        return pre.concat(cur)
                    }else{
                        return pre
                    }
                },[]);
            }

        //测试用例
        let arr5 = ['a','ab','a'];
        console.log(norepeat(arr5)); // -> ['a','ab']

        // 实现方法检测数组是否包含特定值
        function inArray(arr, value){
        //your implement
            return arr.includes(value);
        
        }

        //测试用例
        let arr6 = ['a','ab','a'];
        console.log(inArray(arr6,'b'));// -> false
        console.log(inArray(arr6,'a'));//->true

        let arr7 = ['a','ab','a'];
        console.log(inArray(arr7,'b'));//->false
        console.log(inArray(arr7,'a'));//->true

        // 实现多维数组变为一维数组
        function matrixElements(arr){
            //your implement
            return arr.reduce((pre, crr) => {
                console.log(pre, crr);
                pre.push(...crr);
                return pre;
            },[])
        }

        //测试用例
        let rows = [[2, 3, 5], [1, 2, 4], [8, 5, 5]]
        console.log(matrixElements(rows)) //[2,3,5,1,2,4,8,5,5]
    </script>
